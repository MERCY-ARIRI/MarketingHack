services:
  # Backend API service
  - type: web
    name: marketinghack-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      # Add your Twilio credentials in Render dashboard as environment variables:
      # TWILIO_ACCOUNT_SID
      # TWILIO_AUTH_TOKEN
      # TWILIO_WHATSAPP_FROM

  # Frontend static site
  - type: web
    name: marketinghack-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://marketinghack-backend.onrender.com
        # Update this to match your actual backend URL after deployment



